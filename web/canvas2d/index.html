<canvas id="canvas">
	
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.moveTo(100,100);
ctx.lineTo(150,50);
ctx.lineTo(200,150);
ctx.lineTo(250,50);
ctx.lineTo(300,100);
ctx.moveTo(100,100);
ctx.closePath();
ctx.stroke();

</script>
